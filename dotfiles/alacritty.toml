[env]
TERM = "xterm-256color"

[font]
normal = { family = "UbuntuMono Nerd Font", style = "Regular"}

[[keyboard.bindings]]
action = "CreateNewWindow"
key = "N"
mods = "Control|Shift"

[[keyboard.bindings]]
key = "N"
mods = "Control|Alt"

[keyboard.bindings.command]
args = ["msg", "config", "window.opacity=1.0"]
program = "alacritty"

[[keyboard.bindings]]
key = "T"
mods = "Control|Alt"

[keyboard.bindings.command]
args = ["msg", "config", "window.opacity=0.9"]
program = "alacritty"

[[keyboard.bindings]]
action = "ToggleFullScreen"
key = "F11"
mods = "Alt"

[mouse]
hide_when_typing = false

[selection]
save_to_clipboard = true

[shell]
program = "fish"

[window]
decorations = "full"

